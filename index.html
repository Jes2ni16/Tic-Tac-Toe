<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="startScreen" class="">
      <div class="container screen w-50">
        <div class="h1 text-center">Welcome to Tic Tac Toe</div>
        <div class="choose text-center my-5 d-none">
          <button id="play1" class="mx-5 btn btn-lg">1Player</button>
          <button id="play2" class="mx-5 btn btn-lg">2Players</button>
        </div>

        <div class="text-center my-2 d-none" id="player1-info">
          <label for="name1">Player1 Name: </label> <br />
          <input type="text" name="name1" id="name1" />
        </div>

        <div class="text-center my-2 d-none" id="player2-info">
          <label for="name2">Player2 Name: </label> <br />
          <input type="text" name="name2" id="name2" />
        </div>

        <div class="my-5 text-center" id="roundBtn">
          <button id="round5" class="btn btn-lg">5 Rounds</button>
          <button id="round10" class="btn btn-lg">10 Rounds</button>
        </div>

        <div id="plays" class="text-center my-3 d-none">
          <button class="btn btn-lg bg-primary">Plays</button>
        </div>
      </div>
    </section>
    <main id="main">
      <div class="title h1 col-12 text-center text-primary">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="players">
        <div class="d-flex justify-content-between mx-5 fs-3">
          <span class="my-0">Player: X</span>
          <p>Draw: <span id="draw">0</span></p>
          <span class="my-0">Player: O</span>
        </div>

        <div class="row d-flex fs-3">
          <div class="col-1 text-end" id="player1"></div>
          <div class="col-5" id="score1">0</div>

          <div class="text-end col-5" id="score2">0</div>
          <div class="col-1" id="player2">Bot</div>
        </div>
      </div>

      <div class="col-12 container h3 text-center my-3" id="turn">X Turn</div>
      <div class="row container1 d-grid mx-auto my-5">
        <div class="ground" id="0" cellIndex="0"></div>
        <div class="ground" id="0" cellIndex="1"></div>
        <div class="ground" id="0" cellIndex="2"></div>
        <div class="ground" id="0" cellIndex="3"></div>
        <div class="ground" id="0" cellIndex="4"></div>
        <div class="ground" id="0" cellIndex="5"></div>
        <div class="ground" id="0" cellIndex="6"></div>
        <div class="ground" id="0" cellIndex="7"></div>
        <div class="ground" id="0" cellIndex="8"></div>
      </div>
      <div id="winner"></div>
      <div class="row">
        <button id="restartBtn" class="btn btn-lg col-12 mx-auto">Reset</button>
      </div>
    </main>

    <script src="index2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
